<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wine Quality Predictor</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Lora&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Wine Quality App</a>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="masthead" style="background-image: url('static/assets/img/wine.gif'); height: 400px;">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="text-center text-white">
                <h1 class="fw-bold">Predict Wine Quality</h1>
                <p class="lead">Enter wine characteristics below to predict its quality score</p>
            </div>
        </div>
    </header>

    <!-- Input Form -->
    <div class="container mt-5 mb-5">
        <form action="/predict" method="POST" class="row g-4">
            <!-- Column 1 -->
            <div class="col-md-4">
                <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                <input type="number" step="any" min="0" class="form-control" name="fixed_acidity" placeholder="e.g. 7.4" required />

                <label for="volatile_acidity" class="form-label mt-3">Volatile Acidity</label>
                <input type="number" step="any" min="0" class="form-control" name="volatile_acidity" placeholder="e.g. 0.7" required />

                <label for="citric_acid" class="form-label mt-3">Citric Acid</label>
                <input type="number" step="any" min="0" class="form-control" name="citric_acid" placeholder="e.g. 0" required />
            </div>

            <!-- Column 2 -->
            <div class="col-md-4">
                <label for="residual_sugar" class="form-label">Residual Sugar</label>
                <input type="number" step="any" min="0" class="form-control" name="residual_sugar" placeholder="e.g. 1.9" required />

                <label for="chlorides" class="form-label mt-3">Chlorides</label>
                <input type="number" step="any" min="0" class="form-control" name="chlorides" placeholder="e.g. 0.076" required />

                <label for="free_sulfur_dioxide" class="form-label mt-3">Free Sulfur Dioxide</label>
                <input type="number" step="any" min="0" class="form-control" name="free_sulfur_dioxide" placeholder="e.g. 11" required />
            </div>

            <!-- Column 3 -->
            <div class="col-md-4">
                <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                <input type="number" step="any" min="0" class="form-control" name="total_sulfur_dioxide" placeholder="e.g. 34" required />

                <label for="density" class="form-label mt-3">Density</label>
                <input type="number" step="any" min="0" class="form-control" name="density" placeholder="e.g. 0.9978" required />

                <label for="pH" class="form-label mt-3">pH</label>
                <input type="number" step="any" min="0" max="14" class="form-control" name="pH" placeholder="e.g. 3.51" required />

                <label for="sulphates" class="form-label mt-3">Sulphates</label>
                <input type="number" step="any" min="0" class="form-control" name="sulphates" placeholder="e.g. 0.56" required />

                <label for="alcohol" class="form-label mt-3">Alcohol</label>
                <input type="number" step="any" min="0" class="form-control" name="alcohol" placeholder="e.g. 9.4" required />
            </div>

            <!-- Submit Button -->
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100 fw-bold">Predict Quality</button>
                <small class="form-text text-muted mt-2">Please enter realistic values for better predictions.</small>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <div class="container">
            <p class="mb-1">&copy; 2025 Wine Quality Predictor</p>
            <div class="social-icons mt-2">
                <a href="https://www.linkedin.com/in/vijay-battula-29a131336/" class="me-3 text-primary" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="https://github.com/Vijaybattula26" class="me-3 text-dark" target="_blank" title="GitHub">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                <a href="https://leetcode.com/u/vijaybattula26" class="text-success" target="_blank" title="LeetCode">
                    <i class="fas fa-laptop-code fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
